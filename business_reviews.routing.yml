business_reviews.settings:
  path: '/admin/config/business_reviews/settings'
  defaults:
    _form: '\Drupal\business_reviews\Form\SettingsForm'
    _title: 'business_reviews configuration'
  requirements:
    _permission: 'administer site configuration'

add_review.form:
 path: '/business/add-review'
 defaults:
   _title: 'Add Business Review'
   _form: '\Drupal\business_reviews\Form\AddReview'
 requirements:
   _permission: 'access content'